<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="calc">
                    <div class="input">
                        <input id="btn-input" type="text" value="">
                    </div>
                    <div class="siete">
                        <button onclick="siete()" class="btn-siete" type="button">7</button>
                    </div>
                    <div class="ocho">
                        <button onclick="ocho()" class="btn-ocho" type="button">8</button>
                    </div>
                    <div class="nueve">
                        <button onclick="nueve()" class="btn-nueve" type="button">9</button>
                    </div>
                    <div class="dividir">
                        <button onclick="dividir()" class="btn-dividir" type="button">/</button>
                    </div>
                    <div class="cuatro">
                        <button onclick="cuatro()" class="btn-cuatro" type="button">4</button>
                    </div>
                    <div class="cinco">
                        <button onclick="cinco()" class="btn-cinco" type="button">5</button>
                    </div>
                    <div class="seis">
                        <button onclick="seis()" class="btn-seis" type="button">6</button>
                    </div>
                    <div class="por">
                        <button onclick="mult()" class="btn-por" type="button">X</button>
                    </div>
                    <div class="uno">
                        <button onclick="uno()" class="btn-uno" type="button">1</button>
                    </div>
                    <div class="dos">
                        <button onclick="dos()" class="btn-dos" type="button">2</button>
                    </div>
                    <div class="tres">
                        <button onclick="tres()" class="btn-tres" type="button">3</button>
                    </div>
                    <div class="menos">
                        <button onclick="resta()" class="btn-menos" type="button">-</button>
                    </div>
                    <div class="reset">
                        <button onclick="reset()" class="btn-reset" type="button">C</button>
                    </div>
                    <div class="cero">
                        <button onclick="cero()" class="btn-cero" type="button">0</button>
                    </div>
                    <div class="coma">
                        <button onclick="coma()" class="btn-coma" type="button">.</button>
                    </div>
                    <div class="suma">
                        <button onclick="suma()" class="btn-suma" type="button">+</button>
                    </div>
                    <div class="igual">
                        <button onclick="igual()" class="btn-igual" type="button">=</button>
                    </div>                                    
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
